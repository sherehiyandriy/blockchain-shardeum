image: "registry.gitlab.com/shardus/dev-container"

before_script:
  - node -v

stages:
  - build

build-job:
  stage: build
  script:
    - echo "Compiling the code..."
    - npm install
    - npm run compile
    - echo "Compile complete."

lint-job:
  stage: build
  script:
    - echo "Running ESlint..."
    - npm install -g eslint
    - npm run lint
    - echo "Running ESlint complete."
